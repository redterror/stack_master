region_aliases:
  production: us-east-1
  staging: ap-southeast-2
  local: us-west-1
stack_defaults:
  allowed_accounts:
    - '555555555'
  tags:
    application: my-awesome-blog
  s3:
    bucket: my-bucket
    region: us-east-1
template_compilers:
  rb: ruby_dsl
region_defaults:
  us_east_1:
    tags:
      environment: production
    notification_arns:
      - test_arn
    role_arn: test_service_role_arn
    stack_policy_file: my_policy.json
  staging:
    tags:
      environment: staging
      test_override: 1
    notification_arns:
      - test_arn_3
    role_arn: test_service_role_arn3
  local:
    endpoint_url: http://localhost:4566
stacks:
  us-east-1:
    myapp_vpc:
      template: myapp_vpc.json
      notification_arns:
        - test_arn_2
      role_arn: test_service_role_arn2
    myapp_web:
      template: myapp_web.rb
      allowed_accounts: '1234567890'
    myapp_vpc_with_secrets:
      template: myapp_vpc.json
  ap-southeast-2:
    myapp_vpc:
      template: myapp_vpc.rb
      notification_arns:
        - test_arn_4
      role_arn: test_service_role_arn4
    myapp_web:
      template: myapp_web
      allowed_accounts:
        - '1234567890'
        - '9876543210'
      tags:
        test_override: 2
  us-west-1:
    myapp_web_with_endpoint:
      template: myapp_web.rb
